
	<div ng-app="MainWindow" ng-controller="ProductoCtrl" layout="column">
		<div layout="row">
			<!-- Columna -->
			<div layout="column" style="width:100%">
				<md-content class="md-padding" layout="column">
					  <!-- Fila -->
				      <div layout="row">
				        <md-input-container flex>
				          <label>Nombre del producto</label>
				          <input ng-model="selected.descripcion">
				        </md-input-container>
				        <md-input-container flex>
				          <label>Puntos</label>
				          <input ng-model="selected.puntos">
				        </md-input-container>
				      </div>
					  <md-content layout="row" >
					  	<md-button class="md-fab " ng-click="add();" aria-label="Nuevo">
		           			<img ng-src="images/action_new.png"></img>
		        		</md-button>
		        		<md-button class="md-fab " ng-click="save();" aria-label="Modificar">
		           			<img ng-src="images/action_save.png"></img>
		        		</md-button>
		        		<md-button class="md-fab " ng-click="delete();" aria-label="Eliminar">
		           			<img ng-src="images/action_delete.png"></img>
		        		</md-button>
					  </md-content>
				</md-content>
			<!-- Fila -->

				<div class="panel panel-default">
				  <!-- Default panel contents -->
				  <div class="panel-heading">Listado de producto</div>
				  <div class="panel-body">
				    <p></p>
					<md-input-container flex>
			          <label>Buscar</label>
			          <input ng-model="query">
			        </md-input-container>

				  </div>

				  <!-- Table -->
				  <table class="table">
				  		<thead>
				  			<tr>
				  				<th>Puntos</th>
				  				<th>Descripci√≥n del producto</th>
				  			</tr>
				  		</thead>
				  		<tbody ng-repeat="e in productos | orderBy:'+descripcion' | filter:query">
				  			<tr>
				  				<td>{{e.puntos}}</td>
				  				<td>{{e.descripcion}}</td>
				  			</tr>
				  		</tbody>
				  </table>
				</div>

		      <!-- Fila -->

			  -->

			</div>
	  	</div>
	</div>
