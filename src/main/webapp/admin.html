<html ng-app="MainWindow">
<head>
	<link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css" />
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body>

	<div ng-controller="MainWindowCtrl">
	  <md-content>
	    <md-toolbar>
	      <h2 class="md-toolbar-tools">
	        <span>Toolbar</span>
	      </h2>
	    </md-toolbar>

		<md-tabs md-selected="selectedIndex" flex>
		    <md-tab ng-repeat="tab in tabs"
		            ng-disabled="tab.disabled"
		            label="{{tab.title}}" ng-click="openTab(tab);">
		    <!-- <div class="demo-tab tab{{$index%4}}" layout="column" layout-align="space-around center" style="width: 100%; height: 100%;border: 0px;" /> -->
		  			<ng-view class="demo-tab tab{{$index%4}}" style="width: 100%;border: 0px;"></ng-view>

		    </md-tab>
		</md-tabs>
	  </md-content>
	</div>


	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/hammerjs/hammer.min.js"></script>
	<script src="bower_components/angular-material/angular-material.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/websocket/sockjs-0.3.4.js"></script>
	<script src="js/websocket/stomp.js"></script>
	<script src="js/tab.js"></script>
	<script src="js/surtidor.js"></script>
	<script src="js/surtidorApp.js"></script>
	<script src="js/empresa.js"></script>
	<script src="js/empresaApp.js"></script>
	<script src="js/usuario.js"></script>
	<script src="js/usuarioApp.js"></script>
	<script src="js/vehiculo.js"></script>
	<script src="js/vehiculoApp.js"></script>
	<script src="js/producto.js"></script>
	<script src="js/productoApp.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
