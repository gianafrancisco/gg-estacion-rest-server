<html>
<head>
	<link rel="stylesheet" type="text/css" href="../bower_components/angular-material/angular-material.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/app.css" />
</head>
<body>
<!--
	poniendo layout="column" en un div cada nuevo elemento que agregemos adentro del div va ir generando una nueva fila.
	poniendo layout="row" en un div cada nuevo elemento que agregemos adentro del div va ir generando una nueva columna.
-->
	<div ng-app="VehiculoApp" ng-controller="VehiculoCtrl" layout="column">
		<div layout="row">
			<!-- Columna -->
			<div layout="column" style="width:30%">
			<!-- Fila -->
			 <md-content >
				<md-input-container flex>
		          <label>Buscar</label>
		          <input ng-model="query">
		        </md-input-container>
		      </md-content>
		      <!-- Fila -->
			  <md-content >
			    <md-list>
			      <md-item ng-repeat="v in vehiculos | filter:query">
			        <md-item-content ng-click="selecionarVehiculo($index);">
			          <div class="md-tile-left">
			              <img ng-src="images/item_vehiculo.png" class="face" alt="{{v.dominio}}">
			          </div>
			          <div class="md-tile-content">
			            <h3>{{v.dominio}}</h3>
			            <h4>{{v.chapaMunicipal}}</h4>
			          </div>
			        </md-item-content>
			      </md-item>
			    </md-list>
			  </md-content>
			</div>
			<!-- Columna -->
			<md-content class="md-padding" style="width:70%" layout="column">
				  <!-- Fila -->
			      <div layout="row">
			        <md-input-container flex>
			          <label>Dominio</label>
			          <input ng-model="selected.dominio">
			        </md-input-container>
			        <md-input-container flex>
			          <label>Chapa municipal</label>
			          <input ng-model="selected.dominioMunicipal">
			        </md-input-container>
			      </div>
			        <!--
			        <md-input-container flex>
			          <label>Empresa</label>
			          <input ng-model="selected.empresaId">
			        </md-input-container>
			        -->
			        <!--
			        <select data-ng-model="empresaSeleccionada" data-ng-options="empresa.empresaId as empresa.nombre for empresa in empresas"></select>
			        -->
			        <md-select placeholder="Listado Empresas" data-ng-model="empresaSeleccionada">
    					<md-option data-ng-repeat="empresa in empresas" data-ng-value="{{empresa.empresaId}}" >{{empresa.nombre}}</md-option>
  					</md-select>
			      <!-- Fila -->
			      <div layout="row">
			        <md-input-container flex>
			          <label>Modelo del Veh&iacute;culo</label>
			          <input ng-model="selected.modelo" placeholder="Placeholder text">
			        </md-input-container>
			        <md-input-container flex>
			          <label>Color</label>
			          <input ng-model="selected.color">
			        </md-input-container>
			      </div>
			      <!-- Fila -->
			      <div layout="row">
			          <md-input-container flex>
			            <label>Marca</label>
			            <input ng-model="selected.marca">
			          </md-input-container>
				      <md-input-container flex>
				        <label>ID de llavero</label>
				        <input ng-model="selected.tarjetaId">
				      </md-input-container>
				      </div>
				  <md-content layout="row" >
				  	<md-button class="md-fab " ng-click="add();" aria-label="Nuevo">
	           			<img ng-src="images/action_new.png"></img>
	        		</md-button>
	        		<md-button class="md-fab " ng-click="save();" aria-label="Modificar">
	           			<img ng-src="images/action_save.png"></img>
	        		</md-button>
	        		<md-button class="md-fab " ng-click="delete();" aria-label="Eliminar">
	           			<img ng-src="images/action_delete.png"></img>
	        		</md-button>
				  </md-content>
			</md-content>
	  	</div>
			      </div>
			</md-content>
	  	</div>
	</div>

	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="../bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="../bower_components/angular-route/angular-route.min.js"></script>
	<script src="../bower_components/hammerjs/hammer.min.js"></script>
	<script src="../bower_components/angular-material/angular-material.min.js"></script>
	<script src="../js/vehiculo.js"></script>
	<script src="../js/empresa.js"></script>
	<script src="../js/vehiculoApp.js"></script>
</body>
</html>
