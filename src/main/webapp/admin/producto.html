<div ng-app="MainWindow" ng-controller="ProductoCtrl" layout="column">
    <div layout="row">
        <!-- Columna -->
        <div layout="column" style="width:100%">
            <md-content class="md-padding" layout="column">
                <!-- Fila -->
                <div layout="row">
                    <md-input-container flex>
                        <label>Nombre del producto</label>
                        <input ng-model="selected.descripcion">
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container flex>
                        <label>Puntos</label>
                        <input ng-model="selected.puntos">
                    </md-input-container>
                </div>
                <md-content layout="row">
                    <md-button class="md-fab " ng-click="add();" aria-label="Nuevo" ng-disabled="!flagNuevo">
                        <img ng-src="../images/action_new.png"/>
                    </md-button>
                    <md-button class="md-fab " ng-click="save();" aria-label="Modificar" ng-disabled="!flagGrabar">
                        <img ng-src="../images/action_save.png"/>
                    </md-button>
                    <md-button class="md-fab " ng-click="delete();" aria-label="Eliminar" ng-disabled="!flagBorrar">
                        <img ng-src="../images/action_delete.png"/>
                    </md-button>
                </md-content>
            </md-content>
            <!-- Fila -->
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Listado de producto</div>
                <div class="panel-body">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="sizing-addon1">Buscar</span>
                        <input type="text" class="form-control" placeholder="Buscar" aria-describedby="sizing-addon1" ng-model="query">
                    </div>
                    <!-- Table -->
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Descripci√≥n del producto</th>
                            <th>Puntos</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody ng-repeat="e in productos | orderBy:'+descripcion' | filter:query">
                        <tr>
                            <td>{{e.descripcion}}</td>
                            <td>{{e.puntos}}</td>
                            <td>
                                <button type="button" class="btn btn-default navbar-btn"
                                        ng-click="selecionarProducto(e.productoId)">Editar
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
